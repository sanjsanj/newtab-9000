<!DOCTYPE html>
<html>
<head>
	<title>Newtab</title>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div id="wrapper" style="background-image: url('https://source.unsplash.com/featured/?architecture')">
		<div id="container">

			<section class="daytime-wrapper padded">
				<div class="daytime-container"></div>
			</section>

			<section class="weather-and-trains-wrapper padded">
				<div class="weather-container">
					<a class="weather-icon-anchor" href="http://www.bbc.co.uk/weather/2643743">
						<img class="weather-icon" src="assets/weather-icon.png" />
					</a>
				</div>
				
				<div class="trains-to-old" style="display: none;">
					<a href="https://www.thetrainline.com/live/departures/new-southgate-to-old-street">
						<img src="assets/trainline-logo.gif" class="trainline-logo">
						<p class="train-title">to OLD</p>
					</a>
					<div id="train-time-to-old"></div>
				</div>
				<div class="trains-to-nsg" style="display: none;">
					<a href="https://www.thetrainline.com/live/departures/old-street-to-new-southgate">
						<img src="assets/trainline-logo.gif" class="trainline-logo">
						<p class="train-title">to NSG</p>
					</a>
					<div id="train-time-to-nsg"></div>
				</div>
			</section>

			<section class="issues-container padded">
				<a class="issues-title" href="https://github.com/ComparetheMarket/EpiServerCTM/pulls/"><img class="octocat-icon" src="assets/Octocat.png" />Pull Requests</a>
			</section>

			<section id="shortcuts-container" class="padded">
				<a class="shortcut-anchor" href="http://cms.dev.internal.comparethemarket.com/marketingtools/links.html">marketing links</a>
				<a class="shortcut-anchor" href="https://comparethemarket.atlassian.net/browse/MIT-183?jql=project %3D MIT AND status %3D 'Ready for Release'">jira</a>
				<a class="shortcut-anchor" href="chrome://history/">history</a>
			</section>
		</div>
	</div>

	<script type="text/javascript" src="js/xmlToJSON.min.js"></script>
	<script type="text/javascript" src="js/secrets.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
