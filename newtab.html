<!DOCTYPE html>
<html>
<head>
	<title>Newtab</title>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div id="wrapper" style="background-image: url('https://source.unsplash.com/featured/?architecture')">
		<div id="container">
			<section class="daytime-container padded"></section>

			<section class="weather-container padded"></section>

			<section id="trains-container" class="padded">
				<div class="trains-to-old" style="display: none;">
					<p class="train-title">To OLD</p>
					<div id="train-time-to-old"></div>
				</div>
				<div class="trains-to-nsg" style="display: none;">
					<p class="train-title">To NSG</p>
					<div id="train-time-to-nsg"></div>
				</div>
			</section>

			<section id="issues-container" class="padded">
				<a class="issues-title" href="https://github.com/ComparetheMarket/EpiServerCTM/pulls/">Pull Requests</a>
			</section>

			<section id="shortcuts-container" class="">
				<a class="shortcut-anchor" href="http://cms.dev.internal.comparethemarket.com/marketingtools/links.html">marketing links</a>
				<a class="shortcut-anchor" href="https://comparethemarket.atlassian.net/browse/MIT-183?jql=project %3D MIT AND status %3D 'Ready for Release'">jira</a>
				<a class="shortcut-anchor" href="chrome://history/">history</a>
				<a class="shortcut-anchor" href="https://www.thetrainline.com/live">trainline</a>
				<a class="shortcut-anchor" href="https://outlook.live.com/owa/?realm=hotmail.com&path=/mail/inbox">hotmail</a>
				<a class="shortcut-anchor" href="https://www.reddit.com">Reddit</a>
			</section>
		</div>
	</div>

	<script type="text/javascript" src="js/xmlToJSON.min.js"></script>
	<script type="text/javascript" src="js/secrets.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
