<!DOCTYPE html>
<html>
<head>
	<title>Newtab</title>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div id="wrapper" style="background-image: url('https://source.unsplash.com/featured/?architecture')">
		
		<div id="go-to-options">
			<img src="assets/options.png" />
		</div>
		
		<div id="container">

			<section class="daytime-wrapper padded">
				<div class="daytime-container"></div>
			</section>

			<section class="weather-and-trains-wrapper padded">
				<div class="weather-container">
					<a class="weather-icon-anchor" href="http://www.bbc.co.uk/weather/2643743">
						<img class="weather-icon" src="assets/weather-icon.png" />
					</a>
				</div>
				
				<div class="trains-to-old" style="display: none;">
					<a href="https://www.thetrainline.com/live/departures/new-southgate-to-old-street">
						<img src="assets/trainline-logo.gif" class="trainline-logo">
						<p class="train-title">to Old Street</p>
					</a>
					<div id="train-time-to-old"></div>
				</div>

				<div class="trains-to-nsg" style="display: none;">
					<a href="https://www.thetrainline.com/live/departures/old-street-to-new-southgate">
						<img src="assets/trainline-logo.gif" class="trainline-logo">
						<p class="train-title">to New Southgate</p>
					</a>
					<div id="train-time-to-nsg"></div>
				</div>
			</section>

			<section class="issues-container padded">
				<a class="issues-title" href="https://github.com/ComparetheMarket/CTM.MIT/pulls/"><img class="octocat-icon" src="assets/Octocat.png" />Pull Requests</a>
			</section>

			<section class="news-container padded">
				<div class="news-header">
					<a class="news-title" href="http://www.bbc.co.uk/news/"><img class="news-icon" src="assets/news-icon.png" />News</a>
				</div>
			</section>

			<section id="shortcuts-container" class="padded">
				<a class="shortcut-anchor btc-container" href="https://www.coingecko.com/en/price_charts/bitcoin/gbp">
					<img class="bitcoin-icon" src="assets/bitcoin.png" /> &#163; 
				</a>
				<a class="shortcut-anchor" href="http://cms.dev.internal.comparethemarket.com/marketingtools/links.html">Marketing Links</a>
				<a class="shortcut-anchor" href="https://comparethemarket.atlassian.net/secure/RapidBoard.jspa?rapidView=393">Jira</a>
				<a class="shortcut-anchor" href="https://comparethemarket.atlassian.net/wiki/spaces/MITSPARKLESDOCUMENTATION/pages">Confluence</a>
				<a class="shortcut-anchor" href="https://mit.cicd.ctmers.io/overview.html">TeamCity</a>
				<a class="shortcut-anchor" href="https://web.whatsapp.com">WhatsApp</a>
				<a class="shortcut-anchor" href="https://www.reddit.com/">Reddit</a>
			</section>
		</div>
	</div>

	<script defer type="text/javascript" src="js/vendor/xmlToJSON.min.js"></script>
	<script defer type="text/javascript" src="js/secrets.js"></script>
	<script defer type="text/javascript" src="js/modules/createElement.js"></script>
	<script defer type="text/javascript" src="js/modules/dayAndTime.js"></script>
	<script defer type="text/javascript" src="js/modules/weather.js"></script>
	<script defer type="text/javascript" src="js/modules/trainTimes.js"></script>
	<script defer type="text/javascript" src="js/modules/issues.js"></script>
	<script defer type="text/javascript" src="js/modules/news.js"></script>
	<script defer type="text/javascript" src="js/modules/btc.js"></script>
	<script defer type="text/javascript" src="js/main.js"></script>
</body>
</html>
