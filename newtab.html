<!DOCTYPE html>
<html>
<head>
	<title>Newtab</title>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div id="wrapper" style="background-image: url('https://source.unsplash.com/featured/?architecture')">
		<div id="container">
			<div id="daytime-container" class="padded">
				day time
			</div>

			<div id="weather-container" class="padded">
			</div>

			<div id="trains-container" class="padded">
				<div class="trains-to-old">
					<p class="train-title">To OLD</p>
					<div id="train-time-to-old"></div>
				</div>
				<div class="trains-to-nsg">
					<p class="train-title">To NSG</p>
					<div id="train-time-to-nsg"></div>
				</div>
			</div>

			<div id="issues-container" class="padded">
				<a class="issues-title" href="https://github.com/ComparetheMarket/EpiServerCTM/pulls/">Pull Requests</a>
			</div>

			<div>
				notifications
			</div>

			<div id="shortcuts" class="padded">
				<a href="#">marketing links</a>
				<a href="#">jira</a>
				<a href="#">history</a>
				<a href="https://www.hotmail.com">hotmail</a>
				<a href="https://www.reddit.com">Reddit</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/xmlToJSON.min.js"></script>
	<script type="text/javascript" src="js/secrets.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
